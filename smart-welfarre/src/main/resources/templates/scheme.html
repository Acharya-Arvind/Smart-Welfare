<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Schemes Dashboard</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: darkcyan;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 22px;
            padding-bottom: 22px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Title Styles */
        .title-container {
            position: absolute;
            top: 50px;
            text-align: center;
            width: 100%;
        }

        .animated-title {
            font-size: 48px;
            font-weight: bold;
            color: #FF6347;
            animation: fadeInTitle 2s ease-in-out forwards;
        }

        @keyframes fadeInTitle {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                opacity: 0.5;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dashboard Layout */
        .dashboard-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            color: #FF6347;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Welcome Section */
        .welcome-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .welcome-section h2 {
            font-size: 28px;
            color: #FF6347;
        }

        .welcome-section p {
            font-size: 18px;
            color: #555;
        }

        /* Scheme Cards */
        /* Style for the container of scheme cards */
.schemes-overview {
    display: flex;
    flex-wrap: wrap;
    align-items: stretch; /* Make cards the same height */
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
}

/* Style for each scheme card */
.scheme-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 15px;
    width: 230px; /* Fixed width */
    text-align: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    display: flex; /* Use flexbox inside the card */
    flex-direction: column; /* Stack content vertically */
}

.scheme-card h3 {
    color: #FF6347;
    margin-bottom: 15px;
}

.scheme-card p {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
    flex-grow: 1; /* Allow paragraph to take up remaining vertical space */
}

.scheme-card button {
    background-color: #FFD700;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: auto; /* Push button to the bottom */
}

.scheme-card button:hover {
    background-color: #FF6347;
}

.scheme-card:hover {
    transform: scale(1.05);
}

        /* Recent Activities */
        .recent-activities {
            margin-top: 40px;
        }

        .recent-activities h2 {
            font-size: 28px;
            color: #FF6347;
            margin-bottom: 20px;
        }

        .activity-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-card p {
            font-size: 16px;
            color: #555;
        }

        .activity-card button {
            background-color: #FFD700;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .activity-card button:hover {
            background-color: #FF6347;
        }

        .back-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #d62828;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: popupFadeIn 0.3s ease-out;
        }

        @keyframes popupFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #555;
        }

        .close-btn:hover { color: #FF6347; }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea { resize: vertical; }

        #schemeNameDisplay {
            background: #f5f5f5;
            font-weight: bold;
            color: #FF6347;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            display: none; /* Hidden by default */
        }

        .submit-btn:hover { background-color: #45a049; }

        #confirmation {
            background: #f5f5f5;
            font-weight: bold;
            color: green;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
<div class="main-content">
    <button class="back-btn" onclick="window.history.back()">Back to Dashboard</button>
    <!-- Welcome Section -->
    <div class="welcome-section">
        <h2>Available Schemes</h2>
    </div>

    <!-- Schemes Overview -->
    <div class="schemes-overview">
        <!-- Scheme Cards (first few examples) -->
        <div class="scheme-card" th:each="scheme : ${schemes}">
            <h3 th:text="${scheme.schemeName}"></h3>
            <p th:text="${scheme.description}"></p>
            <p>Criteria: <span th:text="${scheme.criteria}"></span></p>
            <button class="apply-btn" th:data-scheme="${scheme.schemeName}">Apply</button>
        </div>
        <!-- Add data-scheme attribute to all Apply buttons -->
        <!-- Continue with remaining scheme cards... -->
    </div>

    <!-- Application Form Popup -->
    <div class="popup-overlay" id="applicationPopup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Apply for Scheme</h2>
            <br>
            <br>

            <form id="schemeApplicationForm" action="/apply-scheme" method="POST">
                <div class="form-group">
                    <label>Scheme Name:</label>
                    <input type="text" id="schemeNameDisplay" name="schemeName" readonly>
                </div>
                <div>
                    <label for="confirmation">Type "CONFIRM" to apply:</label>
                    <input type="text" id="confirmation" required
                           placeholder="Type CONFIRM here"
                           oninput="enableApplyButton(this.value)">
                </div>
                <br>
                <br>
                <button type="submit" class="submit-btn" id="submitApplicationBtn">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
     // Get all Apply buttons
     const applyButtons = document.querySelectorAll('.apply-btn');
     const popup = document.getElementById('applicationPopup');
     const closeBtn = document.querySelector('.close-btn');
     const schemeNameDisplay = document.getElementById('schemeNameDisplay');
     const applicationForm = document.getElementById('schemeApplicationForm');
     const submitBtn = document.getElementById('submitApplicationBtn');

     // Add click event to all Apply buttons
     applyButtons.forEach(button => {
         button.addEventListener('click', function() {
             const schemeName = this.getAttribute('data-scheme');
             schemeNameDisplay.value = schemeName;
             popup.style.display = 'flex';
             document.body.style.overflow = 'hidden';
             submitBtn.disabled = false;  // Enable submit button when form opens
             submitBtn.style.display = 'none'; // Hide the submit button initially
         });
     });

     // Close popup when X is clicked
     closeBtn.addEventListener('click', function() {
         popup.style.display = 'none';
         document.body.style.overflow = 'auto';
<!--         submitBtn.disabled = true;  // Disable submit button when closing-->
         submitBtn.style.display = 'none';  // Hide submit button when closing
     });

     // Close popup when clicking outside
     popup.addEventListener('click', function(e) {
         if (e.target === popup) {
             popup.style.display = 'none';
             document.body.style.overflow = 'auto';
<!--             submitBtn.disabled = true;  // Disable submit button when closing-->
             submitBtn.style.display = 'none';  // Hide submit button when closing
         }
     });

     // Form submission
     applicationForm.addEventListener('submit', function(e) {
<!--         e.preventDefault();-->

<!--         // Collect form data-->
<!--         const formData = {-->
<!--             scheme: schemeNameDisplay.value-->
<!--         };-->
         popup.style.display = 'none';
<!--         alert(`Application for ${formData.scheme} submitted successfully!`);-->
         document.body.style.overflow = 'auto';
<!--         applicationForm.reset();-->
<!--         submitBtn.disabled = false;  // Disable submit button after submission-->
<!--         submitBtn.style.display = 'none';  // Hide submit button after submission-->
     });

     // Close with Escape key
     document.addEventListener('keydown', function(e) {
         if (e.key === 'Escape' && popup.style.display === 'flex') {
             popup.style.display = 'none';
             document.body.style.overflow = 'auto';
             submitBtn.disabled = true;  // Disable submit button when closing with Escape key
             submitBtn.style.display = 'none';  // Hide submit button when closing with Escape key
         }
     });
 });

 function enableApplyButton(inputText) {
     const submitBtn = document.getElementById('submitApplicationBtn');
     if (inputText.trim() === "CONFIRM") {
         submitBtn.style.display = "block";
         submitBtn.disabled = false;
     } else {
         submitBtn.style.display = "none";
         submitBtn.disabled = true;
     }

     if (submitBtn.disabled) {
         submitBtn.style.opacity = "0.6";
         submitBtn.style.cursor = "not-allowed";
     } else {
         submitBtn.style.opacity = "1";
         submitBtn.style.cursor = "pointer";
     }
 }

</script>
</body>
</html>
