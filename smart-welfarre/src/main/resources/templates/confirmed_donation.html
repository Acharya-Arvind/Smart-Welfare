<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View donation</title>
  <link rel="stylesheet" href="home.css">
  <style>
    /* Popup Styles */
    /* Style for the container of scheme cards */
    .schemes-overview {
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
    }

    /* Style for each scheme card */
    .scheme-card {
        background-color: #fff;
        padding: 20px;
        border-radius: 15px;
        width: 230px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
    }

    .scheme-card h3 {
        color: #FF6347;
        margin-bottom: 15px;
    }

    .scheme-card p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
        flex-grow: 1;
    }

    .scheme-card button {
        background-color: #FFD700;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: auto;
    }

    .scheme-card button:hover {
        background-color: #FF6347;
    }

    .scheme-card:hover {
        transform: scale(1.05);
    }

    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
    }

    .popup-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 700px; /* Increased max-width */
        position: relative;
        animation: popupFadeIn 0.3s ease-out;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    @keyframes popupFadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #555;
        transition: color 0.2s ease-in-out;
    }

    .close-btn:hover { color: #d62828; }

    /* Form Styles */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }

    .form-group input[type="text"],
    .form-group input[type="tel"],
    .form-group textarea,
    .form-group input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-group textarea { resize: vertical; }

    #schemeNameDisplay {
        background: #f5f5f5;
        font-weight: bold;
        color: #FF6347;
    }

    .submit-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s;
    }

    .submit-btn:hover { background-color: #45a049; }
    #confirmation{
        background: #f5f5f5;
        font-weight: bold;
        color: green;
    }

    /* Style for the View Image and View Document buttons */
    .view-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .view-buttons button {
        flex: 1;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        transition: background-color 0.3s ease;
    }

    .view-buttons button:hover {
        background-color: #45a049;
    }

    /* Styles for User Details Popup */
    #userDetails {
        padding: 20px; /* Add overall padding inside the user details container */
    }

    #userDetails h4 {
        color: #2575fc;
        margin-bottom: 25px; /* Increased margin below heading */
        text-align: center;
        font-size: 20px; /* Increased heading font size */
    }

    .userDetailItem {
        margin-bottom: 15px; /* Increased spacing between items */
        font-size: 18px; /* Increased font size for data */
        line-height: 1.6; /* Improved line height for readability */
        display: flex; /* Use flex to align label and value */
        align-items: baseline; /* Align text at the baseline */
    }

    .userDetailItem strong {
        font-weight: bold;
        color: #333;
        min-width: 150px; /* Ensure labels have more consistent width */
        margin-right: 20px; /* Increased space between label and value */
        text-align: left;
    }

    .userDetailItem span {
        color: #555;
        flex-grow: 1; /* Allow value to take remaining space */
        text-align: left;
    }
  </style>
</head>
<body>
<div class="main-content">
  <button class="back-btn" onclick="window.history.back()">Back to Dashboard</button>
  <div class="welcome-section">
    <h2>Available Donations</h2>
  </div>

  <div class="schemes-overview">
    <div class="scheme-card" th:each="donate : ${donate}">
      <h3 th:text="${donate.donationname}"></h3>
      <p th:text="${donate.description}"></p>
      <button class="apply-btn"
              th:data-scheme="${donate.donationname}"
              th:data-money="${donate.amount}"
              th:data-id="${donate.id}">View Details</button>
    </div>
  </div>

  <div class="popup-overlay" id="applicationPopup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2>Donate</h2>
      <br><br>
      <form id="schemeApplicationForm" action="/store-donation-data" method="POST">
        <div class="form-group">
          <label>Donation No</label>
          <input type="text" id="schemeidDisplay" name="schemeid" readonly>
        </div>
        <div class="form-group">
          <label>Donation Name</label>
          <input type="text" id="schemeNameDisplay" name="schemeName" readonly>
        </div>
        <div class="form-group">
          <label>Required Amount</label>
          <input type="text" id="requiredamount" name="requiredmoney" readonly>
        </div>
        <button type="button" class="submit-btn" id="viewDetailsBtn">View User Details</button>
        <div>
          <br><br>
          <label for="confirmation">Type "CONFIRM" to Donate:</label>
          <input type="text" id="confirmation" required
                 placeholder="Type CONFIRM here"
                 oninput="enableApplyButton(this.value)">
        </div>

        <br><br>
        <div class="payment" id="paymentSection" style="display: none;">
          <div class="form-group">
            <label for="donationAmount">Donation Amount</label>
            <input type="number" id="donationAmount" name="donationAmount" required min="1" placeholder="Enter donation amount">
          </div>

          <div class="form-group">
            <label for="cardNumber">Debit Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter your debit card number" maxlength="16">
          </div>

          <div class="form-group">
            <label for="expirationDate">Expiration Date (MM/YY)</label>
            <input type="text" id="expirationDate" name="expirationDate" required placeholder="MM/YY">
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV" maxlength="3">
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitApplicationBtn">Donate</button>
      </form>
    </div>
  </div>

  <div class="popup-overlay" id="userDetailsPopup">
    <div class="popup-content">
      <span class="close-btn" onclick="closeUserDetailsPopup()">&times;</span>
      <h3>Donation Details</h3>
      <div id="userDetails">
      </div>
    </div>
  </div>
</div>

<script>
  // Store the current donation ID globally
  let currentDonationId = null;

  document.addEventListener('DOMContentLoaded', function() {
    const applyButtons = document.querySelectorAll('.apply-btn');
    const popup = document.getElementById('applicationPopup');
    const closeBtn = document.querySelector('.popup-content .close-btn');
    const schemeNameDisplay = document.getElementById('schemeNameDisplay');
    const amount = document.getElementById('requiredamount');
    const applicationForm = document.getElementById('schemeApplicationForm');
    const submitBtn = document.getElementById('submitApplicationBtn');
    const viewDetailsBtn = document.getElementById('viewDetailsBtn');

    // Add click event to all Apply buttons
    applyButtons.forEach(button => {
        button.addEventListener('click', function() {
            const schemeName = this.getAttribute('data-scheme');
            currentDonationId = this.getAttribute('data-id');
            const reqmoney = this.getAttribute('data-money');
            schemeNameDisplay.value = schemeName;
            schemeidDisplay.value = currentDonationId;
            requiredamount.value = reqmoney;
            popup.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            submitBtn.disabled = false;
            submitBtn.style.display = 'none';
        });
    });

    // Set up view details button
    viewDetailsBtn.addEventListener('click', function() {
        if (currentDonationId) {
            openUserDetailsPopup(currentDonationId);
        } else {
            alert('No donation selected');
        }
    });

    // Close popup when X is clicked
    closeBtn.addEventListener('click', function() {
        popup.style.display = 'none';
        document.body.style.overflow = 'auto';
        submitBtn.style.display = 'none';
    });

    // Close popup when clicking outside
    popup.addEventListener('click', function(e) {
        if (e.target === popup) {
            popup.style.display = 'none';
            document.body.style.overflow = 'auto';
            submitBtn.style.display = 'none';
        }
    });

    // Form submission
    applicationForm.addEventListener('submit', function(e) {
        popup.style.display = 'none';
        document.body.style.overflow = 'auto';
        alert('Donation submitted!'); // Replace with your actual submission logic
    });

    // Close with Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && popup.style.display === 'flex') {
            popup.style.display = 'none';
            document.body.style.overflow = 'auto';
            submitBtn.style.display = 'none';
        }
    });
  });

  function enableApplyButton(inputText) {
    const submitBtn = document.getElementById('submitApplicationBtn');
    const paymentSection = document.getElementById('paymentSection');

    if (inputText.trim() === "CONFIRM") {
        submitBtn.style.display = "block";
        submitBtn.disabled = false;
        paymentSection.style.display = "block";
    } else {
        submitBtn.style.display = "none";
        submitBtn.disabled = true;
        paymentSection.style.display = "none";
    }

    if (submitBtn.disabled) {
        submitBtn.style.opacity = "0.6";
        submitBtn.style.cursor = "not-allowed";
    } else {
        submitBtn.style.opacity = "1";
        submitBtn.style.cursor = "pointer";
    }
  }

  function openUserDetailsPopup(donationId) {
    const userDetailsDiv = document.getElementById('userDetails');
    const popupOverlay = document.getElementById('userDetailsPopup');

    userDetailsDiv.innerHTML = '<p style="font-size: 18px;">Loading user details...</p>';
    popupOverlay.style.display = 'flex';

    fetch(`/users/donation/${donationId}`)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(donation => {
        if (!donation) {
          throw new Error('Donation data not found');
        }

        userDetailsDiv.innerHTML = `
          <h4>Donation Details</h4>
          <div class="userDetailItem"><strong>Donation ID:</strong> <span>${donation.id || 'N/A'}</span></div>
          <div class="userDetailItem"><strong>Name:</strong> <span>${donation.name || 'N/A'}</span></div>
          <div class="userDetailItem"><strong>Email:</strong> <span>${donation.email || 'N/A'}</span></div>
          <div class="userDetailItem"><strong>Phone:</strong> <span>${donation.phone || 'N/A'}</span></div>
          <div class="userDetailItem"><strong>Date:</strong> <span>${donation.date || 'N/A'}</span></div>
          <div class="userDetailItem"><strong>Address:</strong> <span>${donation.address || 'N/A'}</span></div>
          <div class="userDetailItem"><strong>City:</strong> <span>${donation.city || 'N/A'}</span></div>
          <div class="userDetailItem"><strong>State:</strong> <span>${donation.state || 'N/A'}</span></div>
          <div class="userDetailItem"><strong>Pincode:</strong> <span>${donation.pincode || 'N/A'}</span></div>
          <div class="userDetailItem"><strong>Donation Name:</strong> <span>${donation.donationname || 'N/A'}</span></div>
          <div class="userDetailItem"><strong>Amount:</strong> <span>${donation.amount || 'N/A'}</span></div>
          <div class="userDetailItem"><strong>Description:</strong> <span>${donation.description || 'N/A'}</span></div>
        `;
      })
      .catch(error => {
        console.error('Error fetching donation details:', error);
        userDetailsDiv.innerHTML = `<p style="font-size: 18px;">Error fetching donation details: ${error.message}</p>`;
      });
  }

  function closeUserDetailsPopup() {
    document.getElementById('userDetailsPopup').style.display = 'none';
  }
</script>
</body>
</html>
