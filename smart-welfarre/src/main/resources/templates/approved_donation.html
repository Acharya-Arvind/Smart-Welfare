<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Status - SmartWelfare</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: darkcyan;
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 22px;
      padding-bottom: 22px;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Container Styles */
    .container {
      width: 80%;
      height: 90vh;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      overflow-Y: scroll;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 32px;
      color: #FF6347;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInTitle 2s ease-in-out forwards;
    }

    @keyframes fadeInTitle {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      50% {
        opacity: 0.5;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button Styles */
    .back-btn {
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #d62828;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-color: black;
      animation: fadeInTable 2s ease-in-out forwards;
    }

    @keyframes fadeInTable {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      50% {
        opacity: 0.5;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    /* Status Colors */
    .pending {
      color: orange;
    }

    .rejected {
      color: red;
    }

    .under-review {
      color: orange;
    }

    .approved {
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="back-btn" onclick="window.history.back()">Back to Dashboard</button>

  <h2>Applied Donation</h2>
  <table>
    <thead>
    <tr>
      <th>Applied Number</th>
      <th>Email</th>
      <th>Donation Name</th>
      <th>Phone Number</th>
      <th>Required Amount</th>
      <th>Applied Date</th>
      <th>Approved Date</th>
      <th>Approved Results</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app1 : ${applications1}">
      <td th:text="${app1.id}"></td>
      <td th:text="${app1.email}"></td>
      <td th:text="${app1.donationname}"></td>
      <td th:text="${app1.phone}"></td>
      <td th:text="${app1.amount}"></td>
      <td th:text="${app1.date}"></td>
      <td th:text="${app1.status}" th:class="${app1.status == 'PENDING' ? 'pending' : (app1.status == 'REJECTED' ? 'rejected' : '')}"></td>
      <td th:text="${app1.application_status}" th:class="${app1.application_status == 'UNDER REVIEW' ? 'under-review' : (app1.application_status == 'APPROVED' ? 'approved' : 'rejected')}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
