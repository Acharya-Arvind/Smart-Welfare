
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Applications</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: darkcyan;
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      padding: 20px; /* Add some padding around the grid */
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Grid Container */
    .applications-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive columns */
      gap: 20px; /* Spacing between grid items */
      max-width: 1200px; /* Limit maximum width */
      margin: 20px auto; /* Center the grid */
    }

    /* Application Card Style */
    .application-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Distribute space vertically */
    }

    .application-card h3 {
      color: #FF6347;
      margin-bottom: 15px;
      text-align: center;
    }

    .application-details {
      margin-bottom: 15px;
    }

    .application-details strong {
      font-weight: bold;
      color: #333;
    }

    .application-details p {
      color: #555;
      margin-bottom: 8px;
    }

    .actions-container {
      display: flex;
      gap: 10px;
      justify-content: flex-end; /* Align buttons to the right */
    }

    .view-details-btn, .approve-btn, .reject-btn {
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }

    .view-details-btn {
      background-color: #2575fc;
    }

    .approve-btn {
      background-color: #4CAF50;
    }

    .reject-btn {
      background-color: #d62828;
    }

    .view-details-btn:hover {
      background-color: #194ba3;
    }

    .approve-btn:hover {
      background-color: #45a049;
    }

    .reject-btn:hover {
      background-color: #b81b1b;
    }

    /* Popup Styles (same as before) */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    .close-btn:hover {
      color: #FF6347;
    }

    .popup-content h3 {
      color: #2575fc;
      margin-bottom: 15px;
    }

    .popup-content p {
      margin-bottom: 10px;
      color: #333;
    }

    /* Page Title */
    h2 {
      color: #FF6347;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      max-width: 1200px;
      margin: 20px auto;
    }
      /* Enhanced Popup Styles */
  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
  }
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  /* Popup Content */
  .popup-content {
    width: 80%;
    max-height: 90vh;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    overflow-y: scroll;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  /* Close Button */
  .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
    color: #555;
  }

  .close-btn:hover {
    color: #d62828;
  }

  /* Popup Header */
  .popup-content h3 {
    font-size: 28px;
    color: #FF6347;
    text-align: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #4CAF50;
  }

  /* User Details Grid */
  #userDetails {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 15px;
  }

  /* Detail Items */
  #userDetails p {
    padding: 12px;
    background-color: #f2f2f2;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
  }

  #userDetails strong {
    color: #2f3542;
    font-weight: 600;
    display: inline-block;
    min-width: 150px;
  }

  /* Loading State */
  #userDetails p.loading {
    background: #f1f2f6;
    color: transparent;
    position: relative;
  }
  </style>
</head>
<body>
<div class="container">
  <h2>Donation Applications for Approval</h2>
  <div class="applications-grid">
    <div th:each="app : ${applications}" class="application-card">
      <h3>Application Details</h3>
      <div class="application-details">
        <p><strong>Application No.:</strong> <span th:text="${app.id}"></span></p>
        <p><strong>Applied User:</strong> <span th:text="${app.name}"></span></p>
        <p><strong>User Email:</strong> <span th:text="${app.email}"></span></p>
        <p><strong>Scheme Name:</strong> <span th:text="${app.donationname}"></span></p>
      </div>
      <div class="actions-container">
        <button class="view-details-btn" th:data-application-id="${app.id}" onclick="openUserDetailsPopup(this)">View User Details</button>
        <button class="approve-btn" th:data-application-id="${app.id}" onclick="approveApplication(this)">Approve</button>
        <button class="reject-btn" th:data-application-id="${app.id}" onclick="rejectApplication(this)">Reject</button>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="userDetailsPopup">
    <div class="popup-content">
      <span class="close-btn" onclick="closeUserDetailsPopup()">&times;</span>
      <h3>User Profile Details</h3>
      <div id="userDetails">
        <!-- Content will be loaded here -->
      </div>
    </div>
  </div>

</div>

<script>
  function openUserDetailsPopup(button) {
     const id = button.getAttribute('data-application-id');
     const userDetailsDiv = document.getElementById('userDetails'); // Correct ID for the popup content div
     const popupOverlay = document.getElementById('userDetailsPopup');

     userDetailsDiv.innerHTML = '<p>Loading user details...</p>';
     popupOverlay.style.display = 'flex';

     fetch(`/users/donation/${id}`)
       .then(response => {
         if (!response.ok) {
           throw new Error(`HTTP error! status: ${response.status}`);
         }
         return response.json();
       })
       .then(user => {
         console.log('Received user data:', user); // Log the received data

         // Check if user data exists
         if (!user) {
           throw new Error('User data not found');
         }

         // Update the display with the correct field names
         userDetailsDiv.innerHTML = `
     <p><strong>Donation ID:</strong> ${user.id || 'N/A'}</p>
     <p><strong>Name:</strong> ${user.name || 'N/A'}</p>
     <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
     <p><strong>Phone:</strong> ${user.phone || 'N/A'}</p>
     <p><strong>Date:</strong> ${user.date || 'N/A'}</p>
     <p><strong>Status:</strong> ${user.status || 'N/A'}</p>
     <p><strong>Application Status:</strong> ${user.application_status || 'N/A'}</p>
     <p><strong>Address:</strong> ${user.address || 'N/A'}</p>
     <p><strong>City:</strong> ${user.city || 'N/A'}</p>
     <p><strong>State:</strong> ${user.state || 'N/A'}</p>
     <p><strong>Pincode:</strong> ${user.pincode || 'N/A'}</p>
     <p><strong>Amount:</strong> ${user.amount || 'N/A'}</p>
     <p><strong>Donation Name:</strong> ${user.donationname || 'N/A'}</p>
     <p><strong>Description:</strong> ${user.description || 'N/A'}</p>
 `;
       })
       .catch(error => {
         console.error('Error fetching user details:', error);
         userDetailsDiv.innerHTML = `<p>Error fetching user details: ${error.message}</p>`;
       });
 }
   function closeUserDetailsPopup() {
     document.getElementById('userDetailsPopup').style.display = 'none';
   }

 function approveApplication(button) {
     const Id = button.getAttribute('data-application-id');
     const card = button.closest('.application-card');
         fetch(`/donation/${Id}/approve`, {
             method: 'POST',
             headers: {
                 'Content-Type': 'application/json',
             }
         })
         .then(response => {
             if (!response.ok) {
                 throw new Error('Approval failed');
             }
             return response.json();
         })
         .then(data => {
             card.remove();

             alert('Application approved successfully!');
         })
         .catch(error => {
             console.error('Error:', error);
             alert('Error approving application');
         });
     }

   function rejectApplication(button) {
     const Id = button.getAttribute('data-application-id');
     const card = button.closest('.application-card');
         fetch(`/donation/${Id}/reject`, {
             method: 'POST',
             headers: {
                 'Content-Type': 'application/json',
             }
         })
         .then(response => {
             if (!response.ok) {
                 throw new Error('rejection failed');
             }
             return response.json();
         })
         .then(data => {

             card.remove();

             alert('Application rejected successfully!');
         })
         .catch(error => {
             console.error('Error:', error);
             alert('Error rejecting application');
         });
   }
</script>
</body>
</html>
