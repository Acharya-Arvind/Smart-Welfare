<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
<div class="container">
     <!-- Main Content (Application Form) -->
     <div class="main-content">
        <div class="form-box">
          <h2>Provide the details to update profile</h2>
          <form id="application-form" action="/Signup-back" method="POST">
            <br>
<!--            <h3>Personal Details</h3>-->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="pass" name="password" placeholder="Enter your password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

<!--             Address Section -->
            <h3>Address Details</h3>
            <label for="address">Permanent Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>

            <!-- Income Details Section -->
            <h3>Income Details</h3>
            <label for="income">Annual Income</label>
            <input type="number" id="income" name="annualIncome" placeholder="Enter your annual income" required>

            <label for="employment">Employment Status</label>
            <select id="employment" name="employmentStatus" required>
              <option value="employed">Employed</option>
              <option value="unemployed">Unemployed</option>
              <option value="self-employed">Self-employed</option>
            </select>


            
<!--  -->
            <button type="submit">Submit Details</button>
          </form>
        </div>
      </div>
</div>
</body>
</html>
